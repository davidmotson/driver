<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="javascript/jquery-2.1.1.min.js"> </script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script type="text/javascript" src="javascript/maps.js"> </script>
    <script type="text/javascript" src="javascript/index.js"> </script>
    <script type="text/javascript" src="javascript/login.js"> </script>
    <script type="text/javascript" src="javascript/options.js"> </script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  </head>

  <div id="splash-screen" class="page" >
    <img src="logo@2x.png" class="splash-logo">
    <div>
      <button class="btn btn-success" onclick="goto('login');return false;">
        Get me a driver!
      </button>
    </div>
  </div>

  <header>
    <img src="logo@2x.png" class="logo" >
  </header>
  <body>
    <div id="page-header">
    </div>
    <div id="error-msg" class="alert alert-danger" style="display:none;"> 
    </div>
    <div id="login" class="page login">
      <div class="login-credentials"> 
        <input type="email" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input type="password" class="form-control" value="Password"> 
      </div>
      <div>
        <button class="btn btn-primary center-button" onclick="goto('map');return false;">
          Login
        </button>
      </div>
      <div style="position:relative; margin-top:20px; text-align:center;">
        <button class="btn btn-primary center-button" onclick="goto('signup');return false;">
          Make Account
        </button>
      </div>
    </div>

    <div id="signup" class="page login">
      <div class="login-credentials"> 
        <input id="driver-email" type="text" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input id="driver-password" type="password" class="form-control" value="Password"> 
      </div>
      <button id="validate-driver-credentials" class="btn btn-primary center-button">
        Create
      </button>
    </div>

    <div id="login-uber" class="page login">
      <div class="login-credentials"> 
        <input id="uber-email" type="text" class="form-control email" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input id="uber-password" type="password" class="form-control" value="Password">
      </div>
      <button id="validate-uber-credentials" class="btn btn-primary center-button">
        Login to Uber
      </button>
    </div>

    <div id="login-lyft" class="page login">
      <div class="login-credentials"> 
        Lyft just texed you a confirmaton code
        <input id="lyft-phone" type="tel" class="form-control"> 
        <button id="send-lyft-code" onclick="sendLyftCode();"></button>
      </div>
      <div class="login-credentials">
          <input id="lyft-phone" type="tel" class="form-control"> 
      </div>
      <button id="validate-lyft-credentials" class="btn btn-primary center-button">
        Login to Lyft 
      </button>
    </div>

    <div id="login-sidecar" class="page login">
      <div class="login-credentials"> 
        <input id="sidecar-email" type="text" class="form-control email" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input id="sidecar-password" type="password" class="form-control" value="Password">
      </div>
      <button id="validate-sidecar-credentials" class="btn btn-primary center-button">
        Login to Sidecar
      </button>
    </div>

    <div id="login-flywheel" class="page login">
      <div class="login-credentials"> 
        <input id="flywheel-email" type="text" class="form-control email" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input id="flywheel-password" type="password" class="form-control" value="Password">
      </div>
      <button id="driver-signup" class="btn btn-primary center-button">
        Login to FlyWheel and Finish
      </button>
    </div>

    <div id="map" class="page">
      <input id="pac-input" class="controls" type="text" placeholder="Search Box" style="visibility:hidden;">
      <div id="map-canvas"></div>
    </div>

    <div id="options" class="page">
      <ul id='options-list' class='list-group'>
        <li id="tempListItem" class='list-group-item' style="display:none;">
          <div class="container-fluid">
            <div class="navbar-text navbar-left type">Uber:</div>
            <div class="navbar-text navbar-left subtype">Subtype</div>
            <div class="navbar-text navbar-right price">Price </div>
            <div class="navbar-text navbar-right"> | </div>
            <div class="navbar-text navbar-right time"> Time</div>
          </div>
        </li>
      </ul>
			<div class="footer">
				<div id="filter">
					<button id="opt_btn_f"  type="button">Filter</button>
				</div>
				<div id="both">
					<button  id="opt_btn_b" type="button">Both</button>
				</div>
				<div id="sort">
					<button  id="opt_btn_s" type="button">Sort</button>
				</div>
			</div>
    </div>

    <div id="selection" class="page">
			<img class="car_view" src="car_holder.png">

			<img class="driver_profile" src="blankface.jpg">
			<div class="driver_info">
				<div id="driver_name">Bill Gates</div>
				<div id="phone_num">214-555-5555</div>
			</div>
			<div class="eta">
				<div id="eta_time">5 min</div>
				<div id="eta_str">to arrival</div>
			</div>
			<div class="car_info">
				<div id="car_desc">Red Honda Civic '09</div>
				<div id="lic_num">License#: GETALYF</div>
			</div>
		 	<div class="action_btn">
				<a href=""><img id="cancel" src="cancel.png"></div></a>
				<a href=""><img id="call" src="call.png"></div></a>
		 	</div>
    </div>

    <div id="finish" class="page">
    </div>
  </body>
</html>
