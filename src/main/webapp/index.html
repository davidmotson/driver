<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="javascript/jquery-2.1.1.min.js"> </script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script type="text/javascript" src="javascript/maps.js"> </script>
    <script type="text/javascript" src="javascript/index.js"> </script>
    <script type="text/javascript" src="javascript/login.js"> </script>

    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->

  </head>

  </head>

  <div id="splash-screen" class="page" >
    <img src="logo@2x.png" class="splash-logo">
    <div>
      <button class="btn btn-success" onclick="goto('login');return false;">
        Get me a driver!
      </button>
    </div>
  </div>

  <header>
    <img src="logo@2x.png" class="logo">
  </header>
  <body>
    <div id="error-msg"> 
    </div>
    <div id="login" class="page login">
      <div class="page-header">
        Login to driver
      </div>
      <div class="login-credentials"> 
        <input type="email" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input type="password" class="form-control" value="Password"> 
      </div>
      <button class="btn btn-primary center-button" onclick="goto('signup');return false;">
        Make Account
      </button>
      <button class="btn btn-primary center-button" onclick="goto('map');return false;">
        Login
      </button>
    </div>

    <div id="signup" class="page login">
      <div class="page-header">
        Create a Driver Account
      </div>
      <div class="login-credentials"> 
        <input id="driver-email" type="email" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input id="driver-phone" type="tel" class="form-control" value="(412)-555-5555"> 
      </div>
      <div class="login-credentials"> 
        <input id="driver-password" type="password" class="form-control" value="Password"> 
      </div>
      <div class="login-credentials"> 
        <input id="driver-password-confirm" type="password" class="form-control" value="Confirm Password"> 
      </div>
      <button id="validate-driver-credentials" class="btn btn-primary right-button">
        Create
      </button>
    </div>

    <div id="login-uber" class="page login">
      <div class="page-header">
        Login to Uber
      </div>
      <div class="login-credentials"> 
        <input id="uber-email" type="email" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input id="uber-password" type="password" class="form-control" value="Password">
      </div>
      <button id="validate-uber-credentials" class="btn btn-primary right-button">
        Login
      </button>
    </div>

    <div id="login-lyft" class="page login">
      <div class="page-header">
        Login to Lyft
      </div>
      <div class="login-credentials"> 
        Lyft just texed you a confirmaton code
        <input id="lyft-phone" type="tel" class="form-control"> 
        <button id="send-lyft-code" onclick="sendLyftCode();"></button>
      </div>
      <div class="login-credentials">
          <input id="lyft-phone" type="tel" class="form-control"> 
      </div>
      <button id="validate-lyft-credentials" class="btn btn-primary right-button">
        Login
      </button>
    </div>

    <div id="login-sidecar" class="page login">
      <div class="login-credentials"> 
        <input id="sidecar-email" type="email" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input id="sidecar-password" type="password" class="form-control" value="Password">
      </div>
      <button id="validate-sidecar-credentials" class="btn btn-primary right-button">
        Login
      </button>
    </div>

    <div id="login-flywheel" class="page login">
      <div class="login-credentials"> 
        <input id="flywheel-email" type="email" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input id="flywheel-password" type="password" class="form-control" value="Password">
      </div>
      <button id="validate-flywhe-credentials" class="btn btn-primary right-button">
        Login
      </button>
    </div>

    <div id="map" class="page">
      <input id="pac-input" class="controls" type="text" placeholder="Search Box" style="visibility:hidden;">
      <div id="map-canvas"></div>
    </div>

    <div id="options" class="page">
    </div>

    <div id="selection" class="page">
    </div>

    <div id="finish" class="page">
    </div>
  </body>
</html>
