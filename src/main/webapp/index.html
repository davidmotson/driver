<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="javascript/jquery-2.1.1.min.js"> </script>
    <script src="javascript/index.js"> </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <header>
    driver
  </header>
  <body>
    <div id="splash-screen" class="page" >
      <div>
        <img src="logo@2x.png">
      </div>
      <div>
        <button class="btn btn-primary" onclick="goto('login');return false;">
          Get me a driver!
        </button>
      </div>
    </div>

    <div id="login" class="page login">
      <div class="page-header">
        Login to driver
      </div>
      <div class="login-credentials"> 
        Email
        <input type="email" class="form-control"> 
      </div>
      <div class="login-credentials"> 
        Password
        <input type="password" class="form-control"> 
      </div>
      <button class="btn btn-primary left-button" onclick="goto('signup');return false;">
        Make Account
      </button>
      <button class="btn btn-primary right-button" onclick="goto('map');return false;">
        Login
      </button>
    </div>

    <div id="signup" class="page login">
      <div class="page-header">
        Login to driver
      </div>
      <div class="login-credentials"> 
        Email
        <input type="email" class="form-control"> 
      </div>
      <div class="login-credentials"> 
        Password
        <input type="password" class="form-control"> 
      </div>
      <div class="login-credentials"> 
        Confirm Password
        <input type="password" class="form-control"> 
      </div>
      <button class="btn btn-primary right-button" onclick="goto('map');return false;">
        Create Account
      </button>
    </div>
    
    <div id="login-uber" class="page login">
      <div class="page-header">
        Login to Uber
      </div>
      <div class="login-credentials"> 
        Email
        <input type="email" class="form-control"> 
      </div>
      <div class="login-credentials"> 
        Password
        <input type="password" class="form-control"> 
      </div>
    </div>
    
    <div id="login-lyft" class="page login">
      <div class="page-header">
        Login to Lyft
      </div>
      </div>
      <div class="login-credentials"> 
        Confirmation Code
        <input type="num" class="form-control"> 
      </div>
    </div>
    
    <div id="login-sidecar" class="page login">
    </div>
    
    <div id="login-flywheel" class="page login">
    </div>
    
    <div id="map" class="page">
    </div>
    
    <div id="options" class="page">
    </div>
    
    <div id="selection" class="page">
    </div>
    
    <div id="finish" class="page">
    </div>
  </body>
</html>
