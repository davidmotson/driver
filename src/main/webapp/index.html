<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="javascript/jquery-2.1.1.min.js"> </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script src="javascript/index.js"> </script>
    <script src="javascript/login.js"> </script>
    <script src="javascript/maps.js"> </script>

    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->

  </head>

  </head>

  <div id="splash-screen" class="page" >
    <img src="logo@2x.png" class="splash-logo">
    <div>
      <button class="btn btn-success" onclick="goto('login');return false;">
        Get me a driver!
      </button>
    </div>
  </div>

  <header>
    <img src="logo@2x.png" class="logo">
  </header>
  <body>
    <div id="login" class="page login">
      <div class="page-header">
        Login to driver
      </div>
      <div class="login-credentials"> 
        <input type="email" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input type="password" class="form-control" value="Password"> 
      </div>
      <button class="btn btn-primary left-button" onclick="goto('signup');return false;">
        Make Account
      </button>
      <button class="btn btn-primary right-button" onclick="goto('map');return false;">
        Login
      </button>
    </div>

    <div id="signup" class="page login">
      <div class="page-header">
        Login to driver
      </div>
      <div class="login-credentials"> 
        <input type="email" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input type="password" class="form-control" value="Password"> 
      </div>
      <div class="login-credentials"> 
        <input type="password" class="form-control" value="Confirm Password"> 
      </div>
      <button class="btn btn-primary right-button" onclick="goto('map');return false;">
        Create Account
      </button>
    </div>

    <div id="login-uber" class="page login">
      <div class="page-header">
        Login to Uber
      </div>
      <div class="login-credentials"> 
        <input type="email" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input type="password" class="form-control" value="Password">
      </div>
    </div>

    <div id="login-lyft" class="page login">
      <div class="page-header">
        Login to Lyft
      </div>
      <div class="login-credentials"> 
        Lyft just texed you a confirmaton code
        <input type="num" class="form-control"> 
      </div>
    </div>

    <div id="login-sidecar" class="page login">
      <div class="login-credentials"> 
        <input type="num" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input type="password" class="form-control" value="Password">
      </div>
    </div>

    <div id="login-flywheel" class="page login">
      <div class="login-credentials"> 
        <input type="email" class="form-control" value="Email"> 
      </div>
      <div class="login-credentials"> 
        <input type="password" class="form-control" value="Password">
      </div>
    </div>

    <div id="map" class="page">
      <div id="maps-container">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map-canvas"></div>
      </div>
    </div>

    <div id="options" class="page">
    </div>

    <div id="selection" class="page">
    </div>

    <div id="finish" class="page">
    </div>
  </body>
</html>
